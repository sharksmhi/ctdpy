reader:
    description: CNV Reader for SeaBird data (UMSC settings)
    name: cnv_seabird_umsc
    sensors: [prDM, t090C, c0S/m, sbeox0ML/L, altM, flECO-AFL, par, turbWETntu0, svCM]
    default_channels: []
    suffix: '*.cnv'
    reader: !!python/name:core.readers.yaml_reader.YAMLreader ''

file_types:
    rawctd:
        file_reader: !!python/name:core.readers.umsc.SeaBirdUMSC ''
        file_suffix: '.cnv'
    xlsxmeta:
        file_reader: !!python/name:core.readers.umsc.MetadataUMSC ''
        file_suffix: '.xlsx'
        
datasets:
    cnv:
        name: cnv
        file_type: rawctd
        identifier_data: '    '
        identifier_header: '# name'
        identifier_metadata: '* '
        identifier_metadata_2: '# '
        keys_metadata: [FileName, 'start_time']
        keys_data: [DEPH]
        separator_data: None
        separator_header: '='
        separator_metadata: '='
        separator_metadata_2: '='
    xlsx:
        name: xlsx
        file_type: xlsxmeta
        sheet_names: ["Förklaring", Metadata, Sensorinfo, Information]
        header_rows: [null, 2, 2, 0]
reader:
    description: CNV Reader for SeaBird data (SMHI settings)
    name: cnv_seabird_smhi
    sensors: [prDM, t090C, c0S/m, sbeox0ML/L, altM, flECO-AFL, par, turbWETntu0, svCM]
    default_channels: []
    suffix: '.cnv'
    reader: !!python/name:ctdpy.core.readers.yaml_reader.YAMLreader ''

file_types:
    masterctd:
        file_reader: !!python/name:ctdpy.core.readers.smhi.MasterSMHI ''
        file_patterns: ['{sensor_id:5s}_{sensor_serial_number:4s}_{visit_date:%Y%m%d}_{sample_time:%H%M}_{cntry:2d}{shipc:2s}_{cruise:2s}_{serno:4d}.cnv']
#        file_suffix: '.cnv'
    rawctd:
        file_reader: !!python/name:ctdpy.core.readers.smhi.SeaBirdSMHI ''
        file_patterns: ['{sensor_id:5s}_{sensor_serial_number:4s}_{visit_date:%Y%m%d}_{sample_time:%H%M}_{cntry:2d}_{shipc:2d}_{serno:4d}.cnv']
#        file_suffix: '.cnv'
    rawmvp:
        file_reader: !!python/name:ctdpy.core.readers.smhi.MVPSMHI ''
        file_patterns: ''
#        file_suffix: '.cnv'
        file_suffix: 'DUMMMMMMY'
    xlsxmeta:
        file_reader: !!python/name:ctdpy.core.readers.smhi.MetadataSMHI ''
        file_suffix: '.xlsx'
    txtmeta:
        file_reader: !!python/name:ctdpy.core.readers.smhi.MetadataTxtSMHI ''
        file_suffix: '.txt'

datasets:
    cnv:
        name: cnv
        file_type: rawctd
        identifier_data: '    '
        identifier_header: '# name'
        identifier_metadata: '* '
        identifier_metadata_2: '**'
        keys_metadata: [Cruise, 'NMEA Latitude', 'NMEA Longitude', 'NMEA UTC', 'LIMS Job', Ship, Station, FileName, 'Longitude [GG MM.mm E]', 'Latitude [GG MM.mm N]', 'System UTC', 'System UpLoad Time']
        keys_data: [DEPH]
        separator_data: None
        separator_header: '='
        separator_metadata: '='
        separator_metadata_2: ':'
    cnv_new_fmt:
        name: cnv_new_fmt
        file_type: masterctd
        identifier_data: '    '
        identifier_header: '# name'
        identifier_metadata: '* '
        identifier_metadata_2: '**'
        keys_metadata: [Cruise, 'NMEA Latitude', 'NMEA Longitude', 'NMEA UTC', Station, FileName, 'Longitude [GG MM.mm E]', 'Latitude [GG MM.mm N]', 'System UTC']
        keys_data: [DEPH]
        separator_data: None
        separator_header: '='
        separator_metadata: '='
        separator_metadata_2: ':'
    cnv_mvp:
        name: cnv_mvp
        file_type: rawmvp
        identifier_data: '    '
        identifier_header: '# name'
        identifier_metadata: '* '
        identifier_metadata_2: '**'
        keys_metadata: [Cruise, 'NMEA Latitude', 'NMEA Longitude', 'NMEA UTC', 'LIMS Job', Ship, Station, FileName, 'Longitude [GG MM.mm E]', 'Latitude [GG MM.mm N]', 'System UTC']
        keys_data: [DEPH]
        separator_data: None
        separator_header: '='
        separator_metadata: '='
        separator_metadata_2: ':'
    xlsx:
        name: xlsx
        file_type: xlsxmeta
        sheet_names: [ "Fï¿½rklaring", Metadata, Sensorinfo, Information ]
        header_rows: [null, 2, 2, 0]
    txt:
        name: txt
        file_type: txtmeta
        delivery_note:
            header_row: null
            separator: DUMMY_SEPERATOR
        metadata:
            header_row: 0
            separator: "\t"
        sensorinfo:
            header_row: 0
            separator: "\t"
        information:
            header_row: null
            separator: DUMMY_SEPERATOR